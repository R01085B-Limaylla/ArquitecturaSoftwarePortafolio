<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f0f3f9; margin: 0; }
    header { background: #3498db; color: white; padding: 20px; display: flex; justify-content: space-between; align-items: center; }
    header h1 { margin: 0; }
    button { border: none; padding: 10px 20px; border-radius: 8px; color: white; font-size: 14px; cursor: pointer; transition: 0.3s; }
    button:hover { opacity: 0.9; }
    .btn-logout { background: #e74c3c; }
    .btn-admin { background: #2ecc71; margin: 5px; }

    .portfolio { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
    .card { background: white; padding: 20px; border-radius: 16px; box-shadow: 0 6px 20px rgba(0,0,0,0.15); text-align: center; transition: transform 0.3s; }
    .card:hover { transform: translateY(-5px); }
    #adminPanel { padding: 20px; text-align: center; }
  </style>
</head>
<body>
  <header>
    <h1 id="welcome">Bienvenido</h1>
    <button class="btn-logout" onclick="logout()">Salir</button>
  </header>

  <!-- Panel de administrador -->
  <div id="adminPanel"></div>

  <!-- Portafolio -->
  <div class="portfolio">
    <div class="card">ðŸ“‚ Proyecto 1</div>
    <div class="card">ðŸ“‚ Proyecto 2</div>
    <div class="card">ðŸ“‚ Proyecto 3</div>
    <div class="card">ðŸ“‚ Proyecto 4</div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("user")) || { username: "Invitado", role: "user" };
    document.getElementById("welcome").innerText = "Bienvenido, " + user.username;

    // Mostrar panel de administrador si el usuario es admin
    if(user.role === "admin") {
      const adminPanel = document.getElementById("adminPanel");
      adminPanel.innerHTML = `
        <button class="btn-admin" onclick="createItem()">Crear Proyecto</button>
        <button class="btn-admin" onclick="editItem()">Editar Proyecto</button>
        <button class="btn-admin" onclick="deleteItem()">Borrar Proyecto</button>
      `;
    }

    // Funciones de administrador (por ahora solo alertas)
    function createItem() { alert("FunciÃ³n Crear Proyecto activada"); }
    function editItem() { alert("FunciÃ³n Editar Proyecto activada"); }
    function deleteItem() { alert("FunciÃ³n Borrar Proyecto activada"); }

    // Logout
    function logout() {
      localStorage.removeItem("user");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>

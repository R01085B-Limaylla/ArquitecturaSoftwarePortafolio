<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #8e44ad, #3498db);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      width: 350px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }
    .container h2 { margin-bottom: 20px; color: #333; }
    input { width: 90%; padding: 12px; margin: 12px 0; border: 1px solid #ddd; border-radius: 10px; font-size: 14px; }
    button { width: 100%; padding: 12px; margin-top: 10px; border: none; border-radius: 10px; font-size: 16px; cursor: pointer; transition: 0.3s; background: #2ecc71; color: white; }
    button:hover { transform: scale(1.05); }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìù Registro</h2>
    <form id="registerForm">
      <input type="text" id="regUsername" placeholder="Usuario" required>
      <input type="password" id="regPassword" placeholder="Contrase√±a" required>
      <button type="submit">Registrar</button>
    </form>
  </div>

  <script>
    const API_URL = "http://localhost:3000";

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("regUsername").value;
      const password = document.getElementById("regPassword").value;

      const res = await fetch(`${API_URL}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      alert(data.message);

      if (res.ok) {
        window.location.href = "index.html"; // vuelve al login
      }
    });
  </script>
</body>
</html>
